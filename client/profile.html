<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="profileView()">


    
    <div class="profile-display-container position-absolute top-50 start-50 translate-middle">
        <!-- <h2>User Profile</h2> -->
        <div id="profileContainer"></div>



        <button onclick="window.history.back()" class="back-btn">Go Back</button>
    </div>

    <div class="position-absolute top-0 end-0">
    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"><i class="fa fa-bars" style="font-size:24px"></i>
    </button>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">
               
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul>
                <li class="list-style-none">Reset Password</li>
                <div class="pt-5">
                  <form class="text-center p-5 " onsubmit="resetpassword(event)">
                    <div class="pb-4 pt-3">
                    <label for="password">Current Password :-</label>           
                    <span class="current_password"><input class="newpassword_type" type="password" placeholder="Current password" id="current_password"></span>
                   </div>
                   <div class="pt-4 pb-4">
                    <label for="password">New Password   :-</label>            
                    <span class="newpassword"><input class="newpassword_type" type="password" placeholder="New Password" id="newpassword"></span>
                   </div>
                   <div class="pb-2 pt-4">
                   <input  class="text-center " type="submit" name="" id="">
                   </div>
                  </form>
                </div>
            </ul>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
